name: Daily Refresh
on:
  schedule:
    - cron: '0 6 * * *'

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python main.py --refresh-coins="True"
      - name: Commit refresh results
        run: |
          git config --global user.email "noa@ghidalia.fr"
          git config --global user.name "swissSonar"
          git add .
          git commit -m "Daily refresh data"
          git push
